<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The Math Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.css"></script>
    <script src="https://maxdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="quiz_login.js"></script>
    <link rel="stylesheet" href="quiz_game.css" />
    <script src="quiz_game.js"></script>
</head>
<body class="body-background">
    <h4 id="player1_name"></h4>
    <span id="player1_score"></span>
    <br />
    <h4 id="player2_name"></h4>
    <span id="player2_score"></span>

    <div class="container">
        <center>
            <h2 style="color: white;">
                The Math Quiz Game!
            </h2>
            <h3 id="player_question">
                Question Turn
            </h3>
            <h3 id="player_answer">
                Answer Turn
            </h3>
            <div id="output" class="col-xs-6">
            </div>
            <label>Number 1</label>
            <input id="n1" class="form-control"
                   placeholder="Player 1" />
            <br />
            <label>Number 2</label>
            <input id="n2" class="form-control"
                   placeholder="Player 2" />
            <br />
            <button id="label_send" onclick="send()" 
                    width="30%" class="btn btn-success">
                Send
            </button>
        </center>
    </div>
</body>
</html>
